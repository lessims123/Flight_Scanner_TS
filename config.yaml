# Configuration du scanner de vols

# Aéroports d'origine (codes IATA)
origins:
  - CDG  # Paris Charles de Gaulle
  - ORY  # Paris Orly
  - BVA  # Paris Beauvais

# Destinations à scanner (codes IATA)
# Vous pouvez ajouter/modifier cette liste selon vos besoins
destinations:
  # Europe
  - LON  # Londres
  - BCN  # Barcelone
  - ROM  # Rome
  - ATH  # Athènes
  - LIS  # Lisbonne
  - MAD  # Madrid
  - AMS  # Amsterdam
  - BER  # Berlin
  - VIE  # Vienne
  - PRG  # Prague
  - BUD  # Budapest
  - WAW  # Varsovie
  - CPH  # Copenhague
  - STO  # Stockholm
  - OSL  # Oslo
  - HEL  # Helsinki
  - DUB  # Dublin
  - EDI  # Édimbourg
  - GLA  # Glasgow
  
  # Moyen-Orient
  - DXB  # Dubaï
  - DOH  # Doha
  
  # Asie
  - BKK  # Bangkok
  - SIN  # Singapour
  - HKG  # Hong Kong
  - NRT  # Tokyo
  - ICN  # Séoul
  
  # Océanie
  - SYD  # Sydney
  - MEL  # Melbourne
  - AKL  # Auckland
  
  # Amérique du Nord
  - JFK  # New York
  - LAX  # Los Angeles
