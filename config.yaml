# Plage de dates à scanner (en jours à partir d'aujourd'hui)
min_days_from_now: 7
max_days_from_now: 120

# Durée du séjour pour les billets aller-retour (en jours)
min_stay_days: 3   # Séjour minimum (3 jours)
max_stay_days: 30  # Séjour maximum (30 jours)

# Optimisations pour accélérer le scan (exhaustivité préservée)
stay_days_step: 1        # Teste TOUTES les durées de séjour (3, 4, 5, 6... jusqu'à 15 jours) - exhaustif
date_step_days: 7        # Teste toutes les semaines (exhaustif, comme avant)
request_delay: 0.3        # Délai entre les requêtes en secondes (0.3 au lieu de 1 seconde) = 3x plus rapide
max_concurrent_requests: 10  # Nombre de requêtes parallèles (10 au lieu de 1) = 10x plus rapide

# Prix maximum pour un deal (en EUR)
max_price: 200

# Seuil de réduction minimum pour considérer un deal (0.5 = 50%)
discount_threshold: 0.5

